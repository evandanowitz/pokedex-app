<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedéx</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
    </head>

    <body>
        <header>
            <img src="img/Pokédex_logo.png" class="pokedex_logo" alt="pokedex logo">
        </header>

        <ul class="pokemon-list"></ul>

        <button id="show-modal">Show modal</button>

        <div id="modal-container"></div>

<!--jQuery - From Core Site-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
<!--Popper JavaScript-->
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
<!--Bootstrap JavaScript-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
<!--Promise polyfill-->
    <script 
        src="js/promise-polyfill.js">
    </script>
<!--Fetch polyfill-->
    <script 
        src="js/fetch-polyfill.js">
    </script>
<!--Custom JavaScript-->
    <script 
        src="js/scripts.js">
    </script>
</body>

</html>
